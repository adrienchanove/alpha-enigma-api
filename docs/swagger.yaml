basePath: /
definitions:
  routes.AuthRequest:
    properties:
      username:
        type: string
    type: object
  routes.AuthResponse:
    properties:
      encryptedToken:
        type: string
    type: object
  routes.Message:
    properties:
      content:
        type: string
      id:
        type: integer
      receiverId:
        type: integer
      senderId:
        type: integer
    type: object
  routes.UserGet:
    properties:
      id:
        type: integer
      publicKey:
        type: string
      username:
        type: string
    type: object
  routes.UserPost:
    properties:
      id:
        type: integer
      publicKey:
        type: string
      username:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: My Test Api to compare go and node
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: My Test Api
  version: "1.0"
paths:
  /auth/token:
    post:
      consumes:
      - application/json
      description: Request a token for authentication
      parameters:
      - description: Authentication request
        in: body
        name: authRequest
        required: true
        schema:
          $ref: '#/definitions/routes.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.AuthResponse'
      summary: Request a token
      tags:
      - auth
  /messages:
    get:
      consumes:
      - application/json
      description: Get a list of all messages
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/routes.Message'
            type: array
      summary: Get all messages
      tags:
      - messages
    post:
      consumes:
      - application/json
      description: Create a new message with the input payload
      parameters:
      - description: Create message
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/routes.Message'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.Message'
      summary: Create a new message
      tags:
      - messages
  /messages/getDiscussions/{userId}:
    get:
      consumes:
      - application/json
      description: Return a user list who the user have discussed with
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/routes.UserGet'
            type: array
      summary: Return a list of user who a user speaks to
      tags:
      - messages
  /messages/getMessagesBetween/{userId1}/{userId2}:
    get:
      consumes:
      - application/json
      description: get messages between two user
      parameters:
      - description: User ID 1
        in: path
        name: userId1
        required: true
        type: integer
      - description: User ID 2
        in: path
        name: userId2
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/routes.Message'
            type: array
      summary: get messages between two user
      tags:
      - messages
  /users:
    get:
      consumes:
      - application/json
      description: Get a list of all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/routes.UserGet'
            type: array
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a new user with the input payload
      parameters:
      - description: Create user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/routes.UserPost'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/routes.UserGet'
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.UserGet'
      summary: Get a user by ID
      tags:
      - users
swagger: "2.0"
